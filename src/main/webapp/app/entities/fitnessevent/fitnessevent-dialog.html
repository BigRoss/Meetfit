
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myFitnesseventLabel">Create or edit a Fitnessevent</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.fitnessevent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.fitnessevent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.fitnessevent.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.fitnessevent.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.fitnessevent.location"
                    required />
            <div ng-show="editForm.location.$invalid">
                <p class="help-block"
                    ng-show="editForm.location.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_starttime">Starttime</label>
                <div class="input-group">
                    <input id="field_starttime" type="text" class="form-control" name="starttime" datetime-picker="{{dateformat}}" ng-model="vm.fitnessevent.starttime" is-open="vm.datePickerOpenStatus.starttime"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('starttime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.starttime.$invalid">
                <p class="help-block"
                    ng-show="editForm.starttime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.starttime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endtime">Endtime</label>
                <div class="input-group">
                    <input id="field_endtime" type="text" class="form-control" name="endtime" datetime-picker="{{dateformat}}" ng-model="vm.fitnessevent.endtime" is-open="vm.datePickerOpenStatus.endtime"
                    required  />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endtime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.endtime.$invalid">
                <p class="help-block"
                    ng-show="editForm.endtime.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.endtime.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_organiser">Organiser</label>
            <select class="form-control" id="field_organiser" name="organiser" ng-model="vm.fitnessevent.organiser" ng-options="user as user.login for user in vm.users track by user.id" required>
                <option value=""></option>
            </select>
        </div>
        <div ng-show="editForm.organiser.$invalid">
            <p class="help-block"
               ng-show="editForm.organiser.$error.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
        <!--<button type="submit" ng-disabled="vm.isSaving" class="btn btn-primary">-->
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
