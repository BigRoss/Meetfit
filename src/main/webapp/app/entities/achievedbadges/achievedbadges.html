<div>
    <h2>Achievedbadges</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="achievedbadges.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Achievedbadges
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Points</span></th>
                    <th><span>Type</span></th>
                    <th><span>Badges</span></th>
                    <th><span>User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="achievedbadges in vm.achievedbadges track by achievedbadges.id">
                    <td><a ui-sref="achievedbadges-detail({id:achievedbadges.id})">{{achievedbadges.id}}</a></td>
                    <td>{{achievedbadges.points}}</td>
                    <td>{{achievedbadges.type}}</td>
                    <td>
                        <a ui-sref="badges-detail({id:achievedbadges.badges.id})">{{achievedbadges.badges.name}}</a>
                    </td>
                    <td>
                        {{achievedbadges.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="achievedbadges-detail({id:achievedbadges.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="achievedbadges.edit({id:achievedbadges.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="achievedbadges.delete({id:achievedbadges.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
