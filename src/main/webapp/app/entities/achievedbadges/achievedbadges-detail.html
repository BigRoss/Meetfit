
<div>
    <h2><span>Achievedbadges</span> {{vm.achievedbadges.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Points</span></dt>
        <dd>
            <span>{{vm.achievedbadges.points}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.achievedbadges.type}}</span>
        </dd>
        <dt><span>Badges</span></dt>
        <dd>
            <a ui-sref="badges-detail({id:vm.achievedbadges.badges.id})">{{vm.achievedbadges.badges.id}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.achievedbadges.user.id}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="achievedbadges-detail.edit({id:vm.achievedbadges.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
